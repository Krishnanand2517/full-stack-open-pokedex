name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: Run Playwright tests
        run: npm run test:e2e
      - name: Check skip substring
        env:
          SKIP_EXISTS: ${{ contains(join(toJson(github.event.commits.*.message)), '#skip') }}
        run: echo "$SKIP_EXISTS"
      - name: Trigger deployment
        id: deploy
        if: ${{ github.event_name == 'push' && contains(join(toJson(github.event.commits.*.message)), '#skip') != true }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
      - name: Deployment succeeded
        uses: rjstone/discord-webhook-notify@v1
        if: steps.deploy.outcome == 'success'
        with:
          severity: info
          text: A new version of Pokedex deployed
          details: to https://full-stack-open-pokedex-mnoj.onrender.com by Krishnanand2517
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Deployment succeeded
        uses: rjstone/discord-webhook-notify@v1
        if: steps.deploy.outcome == 'failure'
        with:
          severity: error
          text: Build failed
          details: commit ${{ github.event.head_commit.url }} by Krishnanand2517 broke the build :(
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' }}
        uses: anothrNick/github-tag-action@1.70.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
